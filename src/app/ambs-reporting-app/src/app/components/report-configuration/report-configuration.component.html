<div class="row container-outer-layout">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-dark" role="alert">
            <label class="fs-5 fw-bold">Available Dashboards</label> 
            <button type="button" class="btn btn-secondary float-end plus-btn" title="add dashboard" (click)="addDashboard()"><i class="fa fa-plus"></i></button>
          </div>
        <table class="table table-secondary table-striped table-hover table-bordered border-secondary">
            <thead>
                <tr class="table-dark">
                    <th>Name</th>
                    <th>Status</th>
                    <th>iFrame URL</th>
                    <th>Widgets</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let db of dashboards">
                    <td class="fw-bold">{{db.name}}</td>
                    <td>{{db.status ? 'Active' : 'Inactive'}}</td>
                    <td>
                        <a *ngIf="db.iframeUrl" href="db.iframeUrl" target="_blank">{{db.iframeUrl}}</a>
                        <label *ngIf="!db.iframeUrl">Not available</label>
                    </td>
                    <td>
                        <i class="fa fa-windows icon icon-widgets" title="show widgets" (click)="showWidgets(db.id)"></i>
                    </td>
                    <td>
                        <i class="fa fa-edit icon icon-edit" title="edit dashboard" (click)="editDashboard(db.id)"></i> 
                        <i class="fa fa-times icon icon-delete" title="delete dashboard"></i>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
