<div class="row container-outer-layout">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-dark" role="alert">
            <label class="fs-5 fw-bold">Dashboard Add</label> 
            <button type="button" class="btn btn-secondary float-end plus-btn" title="save dashboard" (click)="saveDashboad()"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 offset-lg-2 offset-md-2">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="dashboard name" required [(ngModel)]="dashboard.name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" disabled="disabled" class="form-control" id="iFrameUrl" placeholder="dashboard IframeUrl" required [(ngModel)]="dashboard.iframeUrl">
                    <label for="iFrameUrl">iFrame Prefix</label>
                </div>
                <div class="form-floating mb-3">
                      <input type="file" class="form-control" id="brandImage" placeholder="dashboard brandImage" required [(ngModel)]="dashboard.brandImage" (change)="fileProgress($event)">   
                    
                    <label for="brandImage">Brand Image</label>
                   
                  </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="status" required [(ngModel)]="dashboard.status">
                    <label class="form-check-label" for="flexCheckDefault">
                      Active
                    </label>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="message">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
</div>
