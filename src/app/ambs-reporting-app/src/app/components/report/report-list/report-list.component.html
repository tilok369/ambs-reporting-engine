<div class="row container-outer-layout">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-dark" role="alert">
            <label class="fs-5 fw-bold">Available Reports</label> 
            <button type="button" class="btn btn-secondary float-end plus-btn" title="add report" (click)="addReport();"><i class="fa fa-plus"></i></button>
          </div>
        <table class="table table-secondary table-striped table-hover table-bordered border-secondary">
            <thead>
                <tr class="table-dark">
                    <th>Name</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Widget</th>
                    <th>Dashboard</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of reportList">
                    <td class="fw-bold">{{report.name}}</td>
                    <td>{{report.status ? 'Active' : 'Inactive'}}</td>
                    <td>
                        {{report.type===reportType.Tabular?'Tabular':'Graphical'}}
                    </td>
                    <td>
                        {{report.widgetName}}
                    </td>
                    <td>
                        {{report.dashboardName}}
                    </td>
                    <td>
                        <i class="fa fa-edit icon icon-edit" title="edit dashboard" (click)="editReport(report.id);"></i> 
                        <i class="fa fa-times icon icon-delete" title="delete dashboard" (click)=deleteReport(report.id);></i>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
