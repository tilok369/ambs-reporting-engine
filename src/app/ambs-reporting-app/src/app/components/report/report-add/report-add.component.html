<div class="row container-outer-layout">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-dark" role="alert">
            <label class="fs-5 fw-bold">Report Add</label> 
            <button type="button" class="btn btn-secondary float-end plus-btn" title="save metadata" (click)="saveReport()"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 offset-lg-2 offset-md-2">          
                <div class="alert alert-danger" role="alert" *ngIf="message">
                    {{message}}
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">          
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="widget" placeholder="widget name" required>
                    <label for="widget">Widget</label>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">          
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="report name" required>
                    <label for="name">Report Name</label>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">          
                <div class="form-floating mb-3">
                    <select id="dashboard" class="form-select">
                        <option value="1">Tabular</option>
                        <option value="2">Graphical</option>
                    </select>
                    <label for="dashboard">Type</label>
                </div>
            </div>
            <div class="row gx-2">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="p-1 bg-light">
                        <div class="alert alert-dark" role="alert">
                            <label class="fs-6">Tabular Configuration</label>
                        </div>                        
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="t-title" placeholder="tabular report title" required>
                                    <label for="t-tile">Title</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="t-subtitle" placeholder="tabular report sub title" required>
                                    <label for="t-subtitle">Sub Title</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
