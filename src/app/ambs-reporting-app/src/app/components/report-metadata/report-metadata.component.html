<div class="row container-outer-layout">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-dark" role="alert">
            <label class="fs-5 fw-bold">Available Metadata</label> 
            <button type="button" class="btn btn-secondary float-end plus-btn" title="add metadata" (click)="addMetadata()"><i class="fa fa-plus"></i></button>
          </div>
        <table class="table table-secondary table-striped table-hover table-bordered border-secondary">
            <thead>
                <tr class="table-dark">
                    <th>Dashboard</th>
                    <th>Data Source</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let md of metadatas">
                    <td class="fw-bold">{{md.dashboardName}}</td>
                    <td>{{md.dataSource}}</td>
                    <td>
                        <i class="fa fa-edit icon icon-edit" title="edit dashboard" (click)="editMetadata(md.id)"></i> 
                        <i class="fa fa-times icon icon-delete" title="delete dashboard"></i>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
