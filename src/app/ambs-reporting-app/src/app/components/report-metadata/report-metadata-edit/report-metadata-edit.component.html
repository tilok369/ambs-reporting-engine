<div class="row container-outer-layout">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-dark" role="alert">
            <label class="fs-5 fw-bold">Metadata Edit</label> 
            <button type="button" class="btn btn-secondary float-end plus-btn" title="save metadata" (click)="saveMetadata()"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 offset-lg-2 offset-md-2">
                <div class="form-floating mb-3">
                    <select id="dashboard" class="form-select" [(ngModel)]="metadata.dashboardId">
                        <option *ngFor="let db of dashboards" [ngValue]="db.id">{{db.name}}</option>
                    </select>
                    <label for="dashboard">Dashboard</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="datasource" placeholder="dashboard data source" required [(ngModel)]="metadata.dataSource">
                    <label for="datasource">Data Source</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="file" class="form-control" id="brandImage" placeholder="metadata brandImage" required [(ngModel)]="metadata.brandImage" (change)="fileProgress($event)">   
                  
                  <label for="brandImage">Brand Image</label>
                 
                </div>
                <div class="image-preview mb-3" >
                    <img [src]="constructImage(metadata.brandImage)" height="120" width="120" class="right" />
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="message">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
</div>
