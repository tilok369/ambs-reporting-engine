<div class="row container-outer-layout">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-dark" role="alert">
            <label class="fs-5 fw-bold">Available Widgets</label> 
            <button type="button" class="btn btn-secondary float-end plus-btn" title="add widget" (click)="addWidget()"><i class="fa fa-plus"></i></button>
          </div>
        <table class="table table-secondary table-striped table-hover table-bordered border-secondary">
            <thead>
                <tr class="table-dark">
                    <th>Dashboard</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Reports</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let w of widgets">
                    <td class="fw-bold">{{w.dashboardName}}</td>
                    <td class="fw-bold">{{w.name}}</td>
                    <td>{{w.status ? 'Active' : 'Inactive'}}</td>
                    <td>
                        <i class="fa fa-table icon icon-widgets" title="show reports" (click)="goToReport(w);"></i>
                    </td>
                    <td>
                        <i class="fa fa-edit icon icon-edit" title="edit widgets" (click)="editWidget(w.id)"></i> 
                        <i class="fa fa-times icon icon-delete" title="delete widget"></i>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
