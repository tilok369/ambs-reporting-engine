
<div class="row container-outer-layout">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-dark" role="alert">
            <label class="fs-5 fw-bold">Available Filter</label> 
            <button type="button" class="btn btn-secondary float-end plus-btn" title="add filter" (click)="addFilter()"><i class="fa fa-plus"></i></button>
          </div>
        <table class="table table-secondary table-striped table-hover table-bordered border-secondary">
            <thead>
                <tr class="table-dark">
                    <th>Name</th>
                    <th>Label</th>
                    <th>Script</th>
                    <th>Parameter</th>
                    <th>Dependent Parameter</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let filter of filters">
                    <td class="fw-bold">{{filter.name}}</td>
                    <td>{{filter.label}}</td>
                    <td>{{filter.script}}</td>
                    <td>{{filter.parameter}}</td>
                    <td>{{filter.dependentParameters}}</td>
                    <td>{{filter.type}}</td>
                    <td>{{filter.Status}}</td>
                    <td>
                        <i class="fa fa-edit icon icon-edit" title="edit filter" (click)="editFilter(filter.id)"></i> 
                        <i class="fa fa-times icon icon-delete" title="delete filter"></i>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
